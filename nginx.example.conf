# Nginx 反向代理配置示例
# 将此配置保存到 /etc/nginx/sites-available/gpanel
# 然后创建软链接: ln -s /etc/nginx/sites-available/gpanel /etc/nginx/sites-enabled/
# 最后重启 Nginx: systemctl restart nginx

server {
    listen 80;
    server_name your-domain.com;  # 替换为你的域名

    # 将 HTTP 重定向到 HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name your-domain.com;  # 替换为你的域名

    # SSL 证书配置
    ssl_certificate /path/to/your/certificate.crt;      # 替换为你的证书路径
    ssl_certificate_key /path/to/your/private.key;      # 替换为你的私钥路径

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 日志配置
    access_log /var/log/nginx/gpanel_access.log;
    error_log /var/log/nginx/gpanel_error.log;

    # 反向代理到 GPanel
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}